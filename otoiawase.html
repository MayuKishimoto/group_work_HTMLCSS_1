<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="otoiawase.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
  </head>
  <body>
    <div class="contair">
      <div class="form">
        <p>contact</p>
          <form method="post">
            <div>
              <input type="text" class="form-control" name="name" placeholder="お名前" value="">
            </div>
            <div>
              <input type="text" class="form-control" name="email" placeholder="メールアドレス" value="">
            </div>
            <div>
              <input type="text" class="form-control" name="subject" placeholder="件名" value="">
            </div>
            <div>
              <textarea class="form-control" name="message" rows="5" placeholder="本文"></textarea>
            </div>
            <div>
              <button type="submit" class="submit-btn">送信</button>
            </div>
          </form>
      </div>
    </div>
    <p class="under"></p>
    <div class="gazou">
      <div class="sisa">
        <img src=okinawa.avif class="photo">
        <img src=toori.jpeg class="photo">
        <img src=ryukyu.webp class="photo">
        <img src=hashi.jpeg class="photo">
        <img src=churaumi.jpeg class="photo">
        <img src=haibisukasu.jpeg class="photo">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="otoiawase.js"></script>
    <script src="slick/slick.min.js"></script>
  </body>
</html>
